<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Analyser</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://blackrockdigital.github.io/startbootstrap-landing-page/css/landing-page.min.css">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">

                <a class="navbar-brand" href="/">Web page analyser</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="http://github.com/crackerplace/webanalyse">Source</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="text-center">
        <div class="jumbotron">
            <h1>Analyse any webpage</h1>
        </div>
        <p>Please enter a valid full url such as https://www.amazon.com/ and not amazon.com.The scheme is required.</p>
        <p>It takes time for processing, please wait once you submit.</p>
    </div>
    <div class="Absolute-Center">
        <div class="container">

            <form class="form" action="/analyse" method="POST">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group input-group-lg">
                            <input type="text" name="url" class="form-control input-lg" id="search-church" placeholder="url to analyse">
                            <span class="input-group-btn">
            <button class="btn btn-default btn-lg" type="submit">Analyse</button>
          </span>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
